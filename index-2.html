
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular TMED</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Malla Curricular TMED Morfofisiopatología y Citodiagnóstico</h1>
  <div class="malla">
    <!-- Semestre 1 -->
    <div class="semestre">
      <h2>Semestre 1</h2>
      <div class="ramo" data-id="1" data-prer="none">Antropología</div>
      <div class="ramo" data-id="2" data-prer="none">Biología Celular</div>
      <div class="ramo" data-id="3" data-prer="none">Química General</div>
      <div class="ramo" data-id="4" data-prer="none">Comunicación Efectiva</div>
    </div>
    <!-- Semestre 2 (Ejemplo con prerrequisito) -->
    <div class="semestre">
      <h2>Semestre 2</h2>
      <div class="ramo bloqueado" data-id="5" data-prer="3">Química Orgánica</div>
      <div class="ramo bloqueado" data-id="6" data-prer="2">Biología Molecular</div>
    </div>
    <button onclick="resetMalla()">Resetear Progreso</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
